<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angular practical examples</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="app1.js"></script>

</head>
<body ng-app="app" ng-controller="MainController as main">
<div class="container">
  <h1>{{main.title}}</h1>
  <div class="input-group">
  <span class="input-group-addon">
    <span class="glyphicon glyphicon-search"></span>
  </span>
  <input type="text" class="form-control" ng-model="main.searchinput">
  </div>
  <h3>A list books</h3>
  <ul class="list-group">
    <li class="list-group-item" ng-reat="show in main.shows | filter:main.searchinput | orderby: main.order.key.main.order.reverse">
      <span class="glyphicon glyphicon-star" ng-if="show.favorite">
      </span> {{show.title}} <span class="badge">{{show.author}}</span>
    </li>
  </ul>
  <select class="form-control pull-right" ng-model="main.order"
          ng-options="order as order.title for order in main.orders"></select>
  <div class="clearfix"></div>
  <h3>add a new book</h3>
  <form name="main.addform" class="form" ng-submit="main.addshows()">
    <div class="form-group">
      <label>title</label>
      <input type="text" class="form-control" ng-model="main.new.title" required />
    </div>
    <div class="form-group">
      <input type="text" class="form-control" ng-model="main.new.favprtite" /></label>
    </div>
    <div class="col-xs-6">
      <button class="btn btn-success pull-right">
        <span class="glyphincon glyphicon-plus-sign"></span> add</button>
      </button>
    </div>
  </form>
</div>

</body>
</html>
